      <h3>国旗と国章の説明</h3>
      <p>国旗は深青の布地に、左上に日の丸を置き、中央に大きなカモメを配しています。海と太陽、人民の自由を象徴しています。</p>
      <p>国章は波とカモメを盾にあしらい、臨海の守護と飛翔を表しています。</p>

      <img src="flag_image.png" alt="大臨海帝国の国旗" style="width:420px; height:240px; border-radius:6px; display:block; margin-top:12px;">
